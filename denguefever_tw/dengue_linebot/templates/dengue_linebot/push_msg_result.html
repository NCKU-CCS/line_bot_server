{% if error_msgs %}
  {% for msg in error_msgs %}
  <strong>{{ msg }}</strong><br>
  {% endfor %}

{% else %}
  {% if push_logs %}
    {% for log in push_logs %}
    {{ log }}<br>
    {% endfor %}

  {% else %}
    <strong>Selected areas do not have any users!</strong><br>
  {% endif %}

{% endif %}
