{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>User List</h1>
</div>
<div class="col-md-8">
  <ul>
    {% for user in users %}
    <li>
      <a href="{% url 'User Detail' user.user_id %}">{{user.name}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
