<html>
  <head>
    <meta charset="utf-8">
    <title>Message Log List</title>
  </head>
  <body>
    <label>Message Log</label><br>
    <ul>
    {% for msg_log in all_msg_logs %}
      <li>
        {{msg_log.speak_time}} -
          {% if msg_log.speaker %}
            {{msg_log.speaker.name}}
          {% else %}
            bot
          {% endif %}
        - {{msg_log.content}}
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
