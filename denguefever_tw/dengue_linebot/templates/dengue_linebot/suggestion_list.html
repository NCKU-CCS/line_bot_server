{% extends "base.html" %}

{% block title %}Suggestion List{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Suggestions</h1>
</div>
<div class="col-md-8">
  <ul>
    {% for sug in suggestions %}
    <li>
      <a href="{% url 'User Detail' sug.user.user_id %}">{{sug.user.name}}</a> - {{sug.content}}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
