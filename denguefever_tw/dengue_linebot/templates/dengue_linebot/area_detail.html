{% extends "base.html" %}

{% block title %} {{area}} {% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Area Detail</h1>
</div>
<div class="col-md-8">
  <ul class="list-group">
    <li class="list-group-item">
      <label>District:</label> {{area.district_name}}
    </li>
    <li class="list-group-item">
      <label>Area:</label> {{area.area_name}}
    </li>
    <li class="list-group-item">
      <label>ID:</label> {{area.area_id}}
    </li>
    <li class="list-group-item">
      <label>Users:</label> <br>
      <ul>
        {% for user in users %}
        <li>
          <a href="{% url 'User Detail' user.user_id %}">{{user.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</div>
{% endblock %}
