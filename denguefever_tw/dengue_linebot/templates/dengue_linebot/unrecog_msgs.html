{% extends "base.html" %}

{% block title %}Unrecognized Messages{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Unrecognized Messages</h1>
</div>
<div class="col-md-8">
  <ul>
    {% for msg in unrecog_msgs %}
    <li>
    {{msg.message_log.speak_time}}</br>
      <a href="{% url 'Handle Unrecognized Msg' msg.id %}">
        {{msg.message_log.speaker.name}}: {{msg.message_log.content}}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
