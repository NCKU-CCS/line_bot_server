{% extends "base.html" %}

{% block title %} Unrecognized Message{% endblock %}

{% block content %}
<ul>
  {% for msg in unrecog_msgs %}
  <li>
    <a href="/dengue_linebot/{{msg.id}}/handle_unrecognized_msg/">
      {{msg.message_log.speak_time}} - {{msg.message_log.speaker}} - {{msg.message_log.content}}
    </a>

  </li>
  {% endfor %}
</ul>
{% endblock %}
