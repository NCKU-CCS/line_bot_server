{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Handler Unrecognized Message</h1>
</div>

<div class="col-md-8">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-from-label">Message: {{msg_content}}</label>
      <br>
      <input type="text" class="form-control"
             id="proper_response" name="proper_response"
             value="{{proper_response}}" placeholder="Response">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
