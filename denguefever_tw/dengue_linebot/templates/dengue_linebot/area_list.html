{% extends "base.html" %}

{% block title %}Area List{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Area List</h1>
</div>
<div class="col-md-8">
  <ul>
    {% for area, count in areas.items %}
    <li>
      <a href="{% url 'Area Detail' area.area_id %}">{{area}} ( {{count}} )</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
